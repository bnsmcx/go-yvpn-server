{{define "content"}}
<form action="/login" method="post">
    <label class="form-group">
        Credit id:
        <input type="text" name="credit-id" required title="Enter your credit id">
    </label>
    <label class="form-group">
        Pin:
        <input type="password" name="pin" required>
    </label>
    <p></p>
    <input class="button form-group" type="submit" value="[ Submit ]">
</form>
{{end}}
