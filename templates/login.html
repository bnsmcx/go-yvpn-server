{{define "content"}}
<form action="/login" method="post">
    <div class="form-group">
        <label for="credit-id">Credit id:</label>
        <input type="text" id="credit-id" name="credit-id" required title="Enter your credit id">
    </div>
    <div class="form-group">
        <label for="pin">Pin:</label>
        <input type="password" id="pin" name="pin" required>
    </div>
    <p></p>
    <input class="button form-group" type="submit" value="[ Submit ]">
</form>
{{end}}
