{{define "content"}}
<form action="/signup" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+" title="Enter a valid email address">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
    </div>
    <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div>
        <label for="invite-code">Invite Code:</label>
        <input type="text" id="invite-code" name="invite-code">
    </div>
    <input class="button" type="submit" value="Submit">
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert('Password and confirm password do not match.');
            e.preventDefault();
        }
    });
</script>
{{end}}
