<form hx-post="/endpoints/add">
    <div>
        <label class="form-group">
            Select Datacenter:
            <select name="datacenter">
                {{range .Datacenters}}
                <option value="{{.}}">{{.}}</option>
                {{end}}
            </select>
        </label>
    </div>
    <div class="form-buttons">
        <input class="button" type="submit" value="[ Submit ]">
        <a class="button" href="/dashboard">[ Cancel ]</a>
    </div>
</form>
